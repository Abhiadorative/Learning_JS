<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>

    <style>
        .bg-black{
            background-color: #212121;
            color: white;
        }
    </style>
</head>
<body class="bg-black">
    <h1 id="title" class="heading">Dom Learning <span style="display: none;">with hidden content</span></h1>
    <h2>another heading</h2>
    <h2>another heading</h2>
    <p>Lorem ipsum dolor sit amet.</p>
    <ul>
        <li class="list-items">first</li>
        <li class="list-items">second</li>
        <li class="list-items">third</li>
    </ul>
</body>
<script>

    console.log(window); // in browser this will give a object holding whole browsers current window's every information 
    // like location, events, everything almost
    // however this won't work in node environment

    console.log(window.document); // this will give you whole html page
    // now everytime you don't need to use this window.document you can use only document

    console.log(document.baseURI); // to get URL of the page like these there are lot of methods are in this document Object

    // Selectin elements by ID and Class // this works in browser

    document.getElementById('title') // this will return a that perticuler element <h1 id="title" class="heading">Dom Learning</h1>
    document.getElementById('title').id // will get ID
    document.getElementById('title').class // now it won't work 
    document.getElementById('title').className // this will work as document knows class by className mostly everyWhere we will use it as a class name
    //eg react, or making a dom structure

    document.getElementById('title').getAttribute('class') // this gives a name of the attribute like key and value
    document.getElementById('title').setAttribute('class', 'new-Heading') // setAttribute can add attribure or update or overwrite the attribute 
    // or you can give both values in attribure (class, 'new-heading heading ')

    // styling the selected 
    let title = document.getElementById('title'); // storing element in one variable
    title.style.backgroundColor = "yellow";
    title.style.borderRadius = "15px"; // the only rule is camel case and you can get any css property
    title.style.padding = "20px"
    title.style.color = "black"

    // To get content from tag or element
    //textContent // innerHTML // innerText
    title.innerHTML // Dom Learning
    // innerHTML gives you content or tags which are there inside that element
    title.innerText // Dom Learning
    // innerText gives you content that is visible in DOM
    title.textContent // Dom Learning // 'Dom Learning with hidden content
    //textContent also gives you content that is hidden by css properties gives every text

    //querySelector('any css selector') // gives you only first element --------------------->
    document.querySelector('#title'); 
    document.querySelector('h2'); // will give only first h2 doesn't matter how much we have
    //selecting ul and first li from ul
    let ul = document.querySelector('ul'); // getting all ul
    let firstLi = ul.querySelector('li'); // getting first li of selected ul

    //-------------querySelectorAll--------------------------------------------
    // note* - query selector all always gives you node list even if there is only one element

    let myLis = document.querySelectorAll('li'); // gives li in nodeList form 
    //nodelist is slightly diffrent than arrays however it gives some functionalties of array
    myLis[0].style.color = "pink"; // this is how you give it index number 
    // even if it's a first item you need to give index [0];
    // apply it to all nodes use forEach it gives, nodeList gives forEach

    myLis.forEach((item)=>{
        item.style.color = "pink";
    })

    //---------------getElementByClassNAme------------------------------
    let myLiList = document.getElementsByClassName('list-items'); // it gives HTML Collection Diffrent from Node List
    myLiList[0].style.color = "red"; // it works lil like array but doesn't give us looping options
    // for looping and applying it to all li conver it to array
    const arrayOfLi = Array.from(myLiList); // now it has every propery of array
    arrayOfLi.forEach((items) => {
        if (items.innerText == "second") {
            items.style.color = "white";
        }else{
            items.style.color = "pink";
        }
    })

    // testing with single tag with unique class name
    let myh1 = document.getElementsByClassName('bg-black');
    myh1[0].style.color = "white"; // yes we need to give it index bcoz it always returns HTML collection


    
</script>
    <!-- 
        Now we will see how this document forms 
        window -> Document -> HTML -> (Head, Body)
                                       Head -> Title (-> Text Node), Meta (-> only one attribute (class="bg-black"))
                                       Body -> Div (attribure, -> (H1, H2))
                                       -> H1 (attribute, -> text node), P -> text node 


        the above is a simple node or tree structure and gives an idea as how to get to the perticular element 
        may be with following node structure of sometime by chosing attributes                            
     -->
</html>
