<script>
    let parrent = document.querySelector(".parrent");
    console.log(parrent.children); // .children property will give HTML Collection of all children of that div
    console.log(parrent.firstElementChild); // will give you first child div
    console.log(parrent.lastElementChild); // will give you last child div
    console.log(parrent.children[2]) // gives 3rd child

    console.log(parrent.childNodes); // gives list of nodes

    // now everything including linebreaks is a nodelist
